<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <div class="month">
            <h2>July</h2>

        </div>
    </div>
    


    <script src="/index.js"></script>
</body>
</html>
